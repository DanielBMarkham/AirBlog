<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/fa-svg-with-js.css" />
    <link rel="stylesheet" href="library.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="js/fontawesome-all.min.js"></script>
    <script src="library.js"></script>
    <script type="module" src="airblog.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="vueComponent">
      <div class="container" id="mainApp">
          <div id="holder">
              <div class="vueComponent">
                  <blog-navigation-header-menu :atmyblog="atMyBlog"
                                               attags="atTags"
                                               atquestions="atQuestions"
                                               :atcategories="atCategories">

                  </blog-navigation-header-menu>
              </div>
              <!-- Fairly simple list of blog entries -->
              <main class="main">
                  <div class="vueComponent">
                      <entry-list-plain-component :entries="atEntries.records"></entry-list-plain-component>
                  </div>
              </main>

              <!-- Standard branded footer -->
              <div class="vueComponent">
                  <plain-footer :blog="atMyBlog"></plain-footer>
              </div>

              <!-- Modal About the blog -->
              <div class="vueComponent" v-cloak>
                  <modal-about-the-blog :atmyblog="atMyBlog"></modal-about-the-blog>
              </div>

              <!-- Modal Read Article -->
              <div class="=vueComponent">
                  <modal-read-article :atmyBlog="atMyBlog"
                                      :atmyentry="atMyEntry"></modal-read-article>
              </div>
          </div> <!-- main Vue app !-->
      </div> <!-- container !-->
  </body>
</html>
