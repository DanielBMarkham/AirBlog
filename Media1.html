    <title>Media Template</title>
    <link rel="stylesheet" href="css/fa-svg-with-js.css" />
    <link rel="stylesheet" href="library.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="js/fontawesome-all.min.js"></script>

  </head>
  <body>
    <div class="vueComponent">
      <div class="container" id="MainApp">
        <div id="holder">
          <div class="vueComponent">
            <blog-navigation-header-menu
              :atmyblog="atMyBlog"
              attags="atTags"
              atquestions="atQuestions"
              :atcategories="atCategories"
            ></blog-navigation-header-menu>
          </div>

          <main class="main">
            <div class="vueComponent">
							<media-detail-component
								:media="atMyMedia"
							></media-detail-component>
            </div>
          </main>

					<div class="vueComponent">
						<plain-footer :blog="atMyBlog"></plain-footer>
					</div>

          <!-- Modal About the blog -->
          <div class="vueComponent" v-cloak>
            <modal-about-the-blog :atmyblog="atMyBlog"></modal-about-the-blog>
          </div>
        </div>
        <!--holder-->
      </div>
      <!-- container !-->
    </div>
  </body>
